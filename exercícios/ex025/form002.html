<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
       <h1>Teste de formulário</h1>

       <form action="cadastro.html" method="post" autocomplete="on">
          
         <!-- Também pode usar DIV'S ao invés de parágrafos. -->
         
        <p>
            <label for="iusu">Usuário:</label>

            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="30" placeholder="Digite o nome do seu usuário" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:</label>

            <input type="password" name="sen" id="isen" required minlength="8" size="30" placeholder="Digite a sua senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

       </form>
</body>
</html>

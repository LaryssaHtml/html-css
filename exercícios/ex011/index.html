<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou
        simplesmente aumente ou diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
     </picture>
      <h1>Reproduzindo Áudios</h1>
      <p>Vamos aprender a reproduzir áudios em HTML5.</p>
      <audio src="midia/hey girl -topher mohr and alex elena.mp3" controls
       autoplay></audio>
       <!--MP3, WAV, OGG formatos disponíveis-->

       <audio preload="metadata" controls autoplay loop>

          <source src="midia/5 star-causmic.mp3" type="audio/mpeg">
          <source src="midia/5 star-causmic.ogg" type="audio/ogg">
          <source src="midia/5 star-causmic.wav" type="audio/wav">
          <p>Infelizmente, seu navegador não consegue reproduzir áudio.<a href="midia/5 star-causmic.mp3">Clique aqui para baixar o arquivo MP3</a></p>

       </audio>
</body>
</html>
